<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jukebox</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="help-text">
    User logged in - Redirecting.
    <button class="close-help-text">
      Got it
    </button>
  </div>
  <div id="container">
    <h1><b>Jukebox</b></h1>
    <form id="login-form" action="jukebox.html">
      <div class="form-group">
        <input type="text" class="form-input" name="roomid" placeholder="Room ID" required>
        <input type="text" class="form-input" name="nickname" placeholder="Nickname" required>
        <button type="button" id="next" class="btn btn-dark form-btn">Next</button>
        <button type="submit" id="join" class="btn btn-dark form-btn">Join</button>
        <a id="spotify-login">Create new room</a>
        <a id="logout" onclick="firebase.auth().signOut()">Logout</a>
        <span id='seperator'> | </span>
        <a id="obtain-new-token" hidden="true" class="btn btn-primary"></a>
      </div>
    </form>
  </div>
  <!--Loader-->
  <div class="loader-wrapper">
    <div class="spinner-border text-light" role="status">
      <span class="sr-only"></span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!--Firebase-->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
  <script src="login.js"></script>
</body>

</html>
