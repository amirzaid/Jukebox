<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">
    <title>Jukebox</title>
</head>

<body>
    <div class="background">
        <div class="popup">Queue updated
            <ion-icon name="checkmark-circle"></ion-icon>
        </div>
    </div>

    <!-- help -->
    <div class="help">
        <a class="help-btn">
            <ion-icon name="information-circle-outline"></ion-icon>
        </a>
        <div class="help-text">
            Welcome! Jukebox let's your friends add songs to your spotify running playlist.
            <button class="close-help-text">
                Got it
            </button>
        </div>
    </div>

    <img hidden=true id="image" crossorigin="anonymous"
        src="https://i.scdn.co/image/ab67616d0000b273b11078ee23dcd99e085ac33e">
    <div class="search-bar">
        <input type="text" class="input" placeholder="Search..." aria-label="search" />
        <a class="submit" ontouchstart="">
            <ion-icon name="search"></ion-icon>
        </a>
    </div>

    <!-- Search Bar -->
    <div id="container">
        <!-- Artwork Visual -->
        <img id="artwork"
            src="http://jackiehawkins.com/wp-content/uploads/2014/03/Screen-Shot-2014-03-04-at-15.54.39.png" />
        <!-- Title -->
        <div class="track">
            <p id="track-name">Track </p>
            <p id="artist-name">Artist</p>
        </div>
        <!-- Player -->
        <div class="player">
            <a ontouchstart="">
                <ion-icon id="skipBack" class="player-btn" name="play-skip-back"> </ion-icon>
            </a>
            <a ontouchstart="">
                <ion-icon id='playPauseBtn' class="player-btn" name=""> </ion-icon>
            </a>
            <a ontouchstart="">
                <ion-icon id="skipForward" class="player-btn" name="play-skip-forward"> </ion-icon>
            </a>
        </div>
    </div>

    <!--Loader-->
    <div class="loader-wrapper">
        <div class="spinner-border text-light" role="status">
            <span class="sr-only"></span>
        </div>
        <p>Loading please wait...</p>
        <p>Make sure your Spotify player is on</p>    
    </div>
    <!--jquery-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- Timeline -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js" crossorigin="anonymous"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <!--Firebase-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>

    <!--Spotify-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="spotifyRequests.js"></script>
    <script src="main.js" type="module"></script>

    </script>

</body>

</html>
